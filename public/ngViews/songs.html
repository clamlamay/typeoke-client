<section>
  <h2>Playlist</h2>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr ng-repeat="song in songs">
          <td>{{song.title}}</td>
          <td>{{song.artist}}</td>
          <td><button ng-click="showLyric(song.id)">PLAY</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
  </br>
  <button ng-click="changeRoute()">Add Song</button>
  &nbsp;
  <button ng-click="changeRouteAccount()">Your Music</button>
  &nbsp;
  <button ng-click="changeRouteScores()">Leaderboard</button>

<script>
  $(window).on("load resize ", function() {
  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
  $('.tbl-header').css({'padding-right':scrollWidth});
  }).resize();
</script>
